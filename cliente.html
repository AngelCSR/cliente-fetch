<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Datos cliente</h1>
    <p><label for="nombre">Nombre</label> <input type="text" id="nombre"></p>
    <p><label for="apellidos">Apellidos</label> <input type="text" id="apellidos"></p>
    <p><label for="suscrito">subscrito</label> <input type="checkbox" id="suscrito"></p>
    <fieldset>
        <legend>Dirección</legend>
        <p><label for="calle">Calle</label> <input type="text" id="calle"></p>
        <p><label for="numero">Numero</label> <input type="text" id="numero"></p>
        <p><label for="población">Población</label> <input type="text" id="población"></p>
    </fieldset> 
    <p><label for="aficiones">Aficiones</label>
        <select name="aficiones" id="aficiones"></select></p>
    
    

    <script>

        fetch('cliente.json')
            .then(respuesta => respuesta.json())
            .then(cliente => {
                document.getElementById("nombre").value=cliente.nombre;
                document.getElementById("apellidos").value=cliente.apellidos;
                if(cliente.suscrito){
                    document.getElementById("suscrito").setAttribute("checked","checked")
                }
                document.getElementById("calle").value=cliente.dirección.calle;
                document.getElementById("numero").value=cliente.dirección.numero;
                document.getElementById("población").value=cliente.dirección.población;
                for(aficion of cliente.aficiones){
                    let opcion = document.createElement("option");
                    document.getElementById("aficiones").value+=aficion+" , "
                }


            });


    </script>
</body>

</html>
